<head>

    <style>

    body {
        background: url('../../Images/background-image.png') no-repeat center center fixed;
        background-size: cover; /* Ensures it covers the full screen */
        background-attachment: fixed; /* Makes it stay in place */
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
    }

    :root {
        --navbar-beige: #f5efe6;
        --text-green: #1a4d2e;
        --bg-beige: #fff9f2;
        --secondary-coral: #ffeee2;
        --comfortaa: "Comfortaa", sans-serif;
        --public-sans: "Public Sans", sans-serif;
    }

    /* Navbar Styling */
    .navbar {
        background: #f5f5e9;
        color: #333;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        position: fixed;
        width: 100%;
        z-index: 1000;
        top: 0;
        left: 0;
        transition: all 0.3s ease;
    }

    /* Container */
    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Logo */
    .logo img {
        width: 200px;
        height: auto;
        transition: transform 0.3s;
    }

    .logo img:hover {
        transform: scale(1.03);
    }

    /* Navigation links */
    .nav-links {
        list-style: none;
        display: flex;
        gap: 40px; 
        transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .nav-links li {
        display: inline;
    }

    .nav-links a {
        font-family: var(--public-sans);
        text-decoration: none;
        color: var(--text-green);
        font-size: 18px;
        font-weight: 500;
        transition: color 0.3s;
    }

    .nav-links a:hover {
        color: #2c7e4d;  /* Green hover effect */
    }

    /* Hamburger Menu */
    /* Ensure hamburger is on top */
    .hamburger {
        display: block;  /* Ensure it's visible */
        font-size: 30px;
        cursor: pointer;
        transition: transform 0.4s ease;
        z-index: 2000; /* Higher than navbar */
        position: relative;
    }

    /* Ensure the menu is on top */
    .nav-links {
        z-index: 1500;
    }


    /* Rotate animation when clicked */
    .hamburger.active {
        transform: rotate(90deg);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .nav-links {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            background: #f5f5e9;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 999;
            transform: translateY(-100%);
            opacity: 0;
        }

        .nav-links.active {
            transform: translateY(0);
            opacity: 1;
        }

        .nav-links li {
            text-align: center;
            padding: 15px 0;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .nav-links.active li {
            animation: fadeIn 0.5s ease forwards;
        }

        .hamburger {
            display: block;
        }

        .logo img {
            width: 160px;  /* Smaller logo for mobile screens */
        }

        .container {
            padding: 15px;
        }
    }
    /* Hide hamburger on larger screens */
    @media (min-width: 769px) {  
        .hamburger {
            display: none;  
        }
    }


    /* Slide-in Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Categories */
    .categories {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        padding-top: 120px;
    }

    .category-with-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .category-with-text p {
        font-family: var(--comfortaa);
        color: var(--text-green);
        margin-top: 7px;
    }

    .category {
        width: 82px;
        height: 82px;
        background-color: var(--secondary-coral);
        border-radius: 50%;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .category img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
    }

    .category:hover {
        transform: scale(1.03);
    }


    .product-card {
        position: relative;
        top: -40px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        border-radius: 50px;
        overflow: hidden;
        gap: 80px;
    }

    /* Product Image */
    .product-image {
        width: 400px;
        height: 400px;
        border-radius: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
        overflow: hidden;
    }

    .product-image img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        border-radius: 30px;
    }
    .product-info {
        display: flex;
        flex-direction: column;
        justify-content: flex-start ;
        color: var(--text-green);
        height: 100%;
        max-width: 500px;
    }

    .product-info h2 {
        font-family: var(--public-sans);
        font-size: 24px;
        margin-bottom: 10px;
    }

    .product-info p {
        font-family: var(--comfortaa);
        font-weight: 600;
        line-height: 1.5;
    }

    /* Price */
    .price {
        font-family: var(--comfortaa) !important;
        font-size: 25px;
        font-weight: 600;
        color: var(--text-green) !important;
        margin: 10px 0;
    }

    .weight {
        font-family: var(--comfortaa);
        font-size: 14px;
        color: #6b8f79;
    }

    .buy-btn {
        font-family: var(--public-sans);
        background: var(--navbar-beige);
        color: var(--text-green);
        border: none;
        padding: 10px 15px;
        width: 150px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.15);
        font-size: 16px;
        cursor: pointer;
        border-radius: 15px;
        transition: all 0.2s;
    }

    .buy-btn:hover {
        background: #f2e2c9;
        transform: scale(1.01);
    }
    @media (max-width: 768px) {
        .product-card {
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            gap: 20px;
            margin-top: 70px;
            overflow: visible;
            max-width: 100%;
            padding: 0 20px;
        }
        .product-info {
            position: static;
        }

        .product-image {
            width: 100%;
            max-width: 300px; 
            aspect-ratio: 1 / 1; 
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    }

    </style>
